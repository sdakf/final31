<head>

<body>
<form action="/register" method="post" th:object="${emptyObject}">

    <input th:field="*{email}" type="text" placeholder="email"><br>

    <input th:field="*{city}" type="text" placeholder="city"><br>
    <select th:field="*{country}">
        <option value=""> Wybierz</option>
        <option th:each="c : ${countries}"
                th:text="${c.getPolishName()}"
